<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
<title>App Login Concept</title>



<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<link rel='stylesheet prefetch'
	href='https://fonts.googleapis.com/css?family=Comfortaa:400,700'>

<link rel="stylesheet" th:href="@{/login/css/style.css}">


</head>

<body>

	<div class="container">
		<div id="login" class="login">
			<form th:action="@{/register}" method="post" th:object="${user}">
				<div class="login-form">

					<div class="username-row row">
						<input type="text" id="username_input" th:field="*{email}"
							style="color: white" class="username-input" placeholder="Email"></input>
					</div>
					<div th:errors="*{email}" class="has-error">Incorrect Email</div>
					<div class="username-row row">

						<input type="text" th:field="*{login}" style="color: white"
							class="password-input" class="input" placeholder="Login"></input>
					</div>
					<div th:errors="*{login}" class="has-error">Incorrect
						length</div>
					<div class="username-row row">
						<input type="password" th:field="*{password}" style="color: white"
							class="password-input" class="input" placeholder="Password"></input>
					</div>
					<div th:errors="*{password}" class="has-error">Incorrect
						length min 10 signs</div>



				</div>
				<div style="position: absolute; width: 50%; bottom: 10px;">
					<button type="submit">Sign up</button>
				</div>
			</form>
		</div>

	</div>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='https://cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js'></script>
	<script
		src='https://cdn.jsdelivr.net/velocity/1.2.2/velocity.ui.min.js'></script>



	<script src="/login/js/index.js"></script>




</body>

</html>
